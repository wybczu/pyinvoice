{% extends "base.html" %}                                                                                                                                                                        
                                                                                                                                                                                                       
{% block content %}

<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Numer faktury</th>
			<th>Data pobrania</th>
			<th>Kwota (PLN)</th>
		</tr>
	</thead>
	<tbody>
    {% for invoice in invoices %}
		<tr>
			<td><a href="{% url pyinvoice.views.invoice_details invoice.id %}">{{ invoice.number }}</a></td>
			<td>{{ invoice.date }}</td>
			<td>{{ invoice.total_gross }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
